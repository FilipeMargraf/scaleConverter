<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Escalas</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body class="center">
    <div class="center-table">
        <table id="mainPanel">
            <tr>
                <th>De:</th>
                <th>Insira o valor em graus:</th>
            </tr>
            <td>
                <select name="initialScales" id="scaleInput">
                    <option value="Kelvin">Kelvin (°K)</option>
                    <option value="Celcius">Celsius (°C)</option>
                    <option value="Fahrenheit">Fahrenheit (°F)</option>
                </select>
            </td>
            <td>
                <input id="tempValue">
            </td>
            <td>
                <input type="button" value="Calcular" id="btnCalc" onclick="convert(event)">
            </td>
            <tr>
                <th>Para:</th>
                <th><p id="correction"></p></th>
            </tr>
            <td id="select">
                <select name="resultScales" id="scaleOutput">
                    <option value="Kelvin">Kelvin (°K)</option>
                    <option value="Celsius">Celsius (°C)</option>
                    <option value="Fahrenheit">Fahrenheit (°F)</option>
                </select>
            </td>
            <td>
                <input id="tempResult" readonly>
            </td>
        </table>
    </div>
</body>
</html>
