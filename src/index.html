<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Escalas</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="center-layout">
        <div class="input-block">
            <h2>De:</h2>
            <select name="initialScales" id="scaleInput">
                <option value="Kelvin">Kelvin (°K)</option>
                <option value="Celsius">Celsius (°C)</option>
                <option value="Fahrenheit">Fahrenheit (°F)</option>
            </select>
            <input id="tempValue" placeholder="Insira a temperatura aqui!">
            <input type="button" value="Calcular" id="btnCalc" onclick="convert(event)"><br>
        </div>

        <div class="output-block">
            <h2>Para:</h2>
            <select name="resultScales" id="scaleOutput">
                <option value="Kelvin">Kelvin (°K)</option>
                <option value="Celsius">Celsius (°C)</option>
                <option value="Fahrenheit">Fahrenheit (°F)</option>
            </select>
            <input id="tempResult" readonly>
            <p id="correction"></p>
        </div>
    </div>
</body>

</html>
